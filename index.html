<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            transition: all 0.2s ease;
        }
        .cell:hover:not(.occupied) {
            background-color: rgb(243 244 246);
            transform: scale(1.05);
        }
        .winning-cell {
            background-color: rgb(34 197 94) !important;
            color: white;
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Tic-Tac-Toe</h1>
        
        <!-- Start Menu -->
        <div id="start-menu" class="bg-white rounded-lg shadow-md p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Choose Game Mode</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
                <button id="human-vs-human" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200">
                    <div class="text-xl mb-2">ðŸ‘¥ Human vs Human</div>
                    <div class="text-sm opacity-90">Play with a friend</div>
                </button>
                <button id="human-vs-ai" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200">
                    <div class="text-xl mb-2">ðŸ¤– Human vs AI</div>
                    <div class="text-sm opacity-90">Play against the computer</div>
                </button>
            </div>
        </div>

        <!-- Game Content (hidden initially) -->
        <div id="game-content" class="hidden">
            <!-- Player Stats -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Game Statistics</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <div class="text-3xl font-bold text-blue-600" id="player-x-symbol">X</div>
                        <div class="text-lg font-medium text-gray-700" id="player-x-name">Player X</div>
                        <div class="text-2xl font-bold text-blue-600" id="player-x-wins">0</div>
                        <div class="text-sm text-gray-500">Wins</div>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <div class="text-3xl font-bold text-red-600" id="player-o-symbol">O</div>
                        <div class="text-lg font-medium text-gray-700" id="player-o-name">Player O</div>
                        <div class="text-2xl font-bold text-red-600" id="player-o-wins">0</div>
                        <div class="text-sm text-gray-500">Wins</div>
                    </div>
                </div>
            </div>

            <!-- Game Status -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-8 text-center">
                <div class="text-xl font-semibold text-gray-700" id="game-status">Player X's turn</div>
            </div>

            <!-- Game Board -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <div class="grid grid-cols-3 gap-2 max-w-md mx-auto">
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="0" data-col="0"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="0" data-col="1"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="0" data-col="2"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="1" data-col="0"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="1" data-col="1"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="1" data-col="2"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="2" data-col="0"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="2" data-col="1"></button>
                    <button class="cell w-24 h-24 border-2 border-gray-300 rounded-lg text-4xl font-bold text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" data-row="2" data-col="2"></button>
                </div>
            </div>

            <!-- Controls -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <button id="reset-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg mr-4 transition duration-200">New Game</button>
                <button id="player-names-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg mr-4 transition duration-200">Change Player Names</button>
                <button id="back-to-menu-btn" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">Back to Menu</button>
            </div>
        </div>

        <!-- Player Name Modal -->
        <div id="player-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Change Player Names</h3>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Player X Name:</label>
                    <input type="text" id="player-x-input" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Player X">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Player O Name:</label>
                    <input type="text" id="player-o-input" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Player O">
                </div>
                <div class="flex justify-end space-x-3">
                    <button id="cancel-btn" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition duration-200">Cancel</button>
                    <button id="save-names-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
